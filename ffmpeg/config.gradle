ext {
    // 定义发布配置
    setupPublishing = { project ->
        project.afterEvaluate {
            publishing {
                publications {
                    release(MavenPublication) {
                        groupId = 'com.github.AnJoiner.FFmpegCommand'
                        artifactId = project.name
                        version = '1.3.4'

                        // 指定要发布的 artifact
                        from project.components.release
                    }
                }
            }
        }
    }
}